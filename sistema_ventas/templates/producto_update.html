{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{% static 'sistema_ventas/css/styles.css' %}">
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="POST" class="validate-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Actualizar</button>
    </form>
    <a href="{% url 'producto_list' %}">Volver a la lista</a>
    <script src="{% static 'sistema_ventas/js/scripts.js' %}"></script>
</body>
</html>
