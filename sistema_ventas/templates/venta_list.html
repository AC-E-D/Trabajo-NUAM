{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ventas</title>
<link rel="stylesheet" href="{% static 'sistema_ventas/css/style.css' %}">
<script src="{% static 'sistema_ventas/js/script.js' %}"></script>
</head>
<body>
<h1>Ventas</h1>
<a href="{% url 'menu_principal' %}">Volver al menÃº</a>

<table border="1">
<tr>
    <th>ID</th>
    <th>Fecha</th>
    <th>Total</th>
    <th>Acciones</th>
</tr>
{% for venta in ventas %}

    <td>{{ venta.fecha }}</td>

    <td>

    </td>
</tr>
{% endfor %}
</table>
</body>
</html>
