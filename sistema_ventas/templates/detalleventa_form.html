{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Detalle de Venta</title>
    <link rel="stylesheet" href="{% static 'sistema_ventas/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Nuevo Detalle de Venta</h2>
        <form method="post">
            {% csrf_token %}
            <label for="venta_id">Venta:</label>
            <select name="venta_id" required>
                <option value="">Seleccione una venta</option>
                {% for v in ventas %}
                    <option value="{{ v.id }}">Venta #{{ v.id }} - Total: ${{ v.total }}</option>
                {% endfor %}
            </select>

            <label for="producto_id">Producto:</label>
            <select name="producto_id" required>
                <option value="">Seleccione un producto</option>
                {% for p in productos %}
                    <option value="{{ p.id }}">{{ p.nombre }} (Stock: {{ p.stock }})</option>
                {% endfor %}
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" name="cantidad" min="1" required>

            <label for="subtotal">Subtotal:</label>
            <input type="number" step="0.01" name="subtotal" required>

            <button type="submit">Guardar</button>
        </form>

        <a href="{% url 'detalleventa_list' %}">Volver</a>
    </div>
</body>
</html>
