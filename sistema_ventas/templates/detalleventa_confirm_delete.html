{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Detalle de Venta</title>
    <link rel="stylesheet" href="{% static 'sistema_ventas/styles.css' %}">
</head>
<body>
    <h1>Eliminar Detalle de Venta</h1>
    <p>¿Seguro que quieres eliminar el detalle ID {{ detalle.id }} de la venta {{ detalle.venta.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'detalleventa_list' %}">Cancelar</a>
    </form>
</body>
</html>
